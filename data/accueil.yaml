Texte: Je m'appelle Lothaire Quintard . Je suis étudiant en première année de BTS SIO (Services Informatiques aux Organisations) à Sainte Ursule.<br>J'ai obtenu mon Baccalauréat en 2024 et, dans le cadre de mes études en BTS SIO, j'aimerais me spécialiser dans le domaine des réseaux. 

